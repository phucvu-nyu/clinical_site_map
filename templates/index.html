<!DOCTYPE html>
<html>
<head>
    <title>Clinical Trials Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-container {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Clinical Trials Interactive Map</h1>
    
    <div class="form-container">
        <form method="POST">
            <div class="form-group">
                <label for="search_expr">Search Expression:</label>
                <input type="text" id="search_expr" name="search_expr" required 
                       placeholder="e.g., cancer AND recruiting">
            </div>
            
            <div class="form-group">
                <label for="title">Map Title:</label>
                <input type="text" id="title" name="title" 
                       placeholder="Enter map title (optional)">
            </div>
            
            <div class="form-group">
                <label for="max_studies">Maximum Number of Studies:</label>
                <input type="number" id="max_studies" name="max_studies" 
                       value="50" min="1" max="1000">
            </div>
            
            <button type="submit">Generate Map</button>
        </form>
    </div>

    {% if plot_html %}
    <div id="map-container">
        {{ plot_html | safe }}
    </div>
    {% endif %}
</body>
</html>
